{% extends 'layout.html' %}
{% block body %}
<table class="table table-striped">
  <tr>
    <th>Order ID</th>
    <th>Order Status</th>
    <th>Order Date</th>
  </tr>
  {% for order in orders %}
  <tr>
    <td>{{order.order_id}}</td>
    <td>{{order.order_status}}</td>
    <td>{{order.orderDate}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
